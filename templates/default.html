<!DOCTYPE HTML>
<html>
  <head>
    <title>Spam Checker</title>
  </head>
  <body>
    <h2>Please enter your Message to Check for spam</h2>
    <form method="POST" action="/results" id=spamform>
      <div>
          <input type="submit" name="submit" value="Check Message">
      </div>
    </form>
      
    <br>
    <textarea id="spam" name="spam" rows="5" cols="33" form="spamform" placeholder="Enter the message..."></textarea>            
  </body>
</html>
